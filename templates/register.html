<!DOCTYPE html>
<html lang="ko">
  <head>

    <!-- Webpage Title -->
    <title>Register</title>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!-- Local CSS & JS import -->
    <link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}"/>
    <link rel="stylesheet" href="{{ url_for("static", filename="star_rating.css") }}"/>
    <script type="text/javascript"  src="{{ url_for("static", filename="script.js") }}"></script>


    <script>

      $(document).ready(function () {
        let title = $(document).attr('title');
        render_nav('{{ nickname }}', title);
        hidebtn()
        addNickname();

      });


    </script>

  </head>

  <body>

    <header id="header_above"></header>

    <section class="section">
      <div class="container">
        <div class="box" style="max-width: 480px; margin: auto">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <div class="field has-addons">
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-username"
                      class="input"
                      type="text"
                      placeholder="아이디"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user"></i
                    ></span>
                  </div>
                  <div id="btn-check-dup" class="control">
                    <button class="button is-sparta" onclick="check_dup()">
                      중복확인
                    </button>
                  </div>
                </div>
                <p id="help-id" class="help">
                  아이디는 2-10자의 영문과 숫자와 일부 특수문자(._-)만 입력
                  가능합니다.
                </p>
                <p id="help-id-login" class="help is-danger"></p>

                <div class="field">
                  <div class="control has-icons-left">
                    <input
                      id="input-password"
                      class="input"
                      type="password"
                      placeholder="비밀번호"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-lock"></i
                    ></span>
                  </div>
                  <p id="help-password" class="help">
                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                    특수문자(!@#$%^&*)도 사용 가능합니다.
                  </p>
                </div>
              </div>
              <div id="sign-up-box">
                <div class="mb-5">
                  <div class="field">
                    <div class="control has-icons-left" style="width: 100%">
                      <input
                        id="input-password2"
                        class="input"
                        type="password"
                        placeholder="비밀번호 재입력"
                      />
                      <span class="icon is-small is-left"
                        ><i class="fa fa-lock"></i
                      ></span>
                    </div>
                    <p id="help-password2" class="help">
                      비밀번호를 다시 한 번 입력해주세요.
                    </p>
                  </div>
                  <div class="control has-icons-left" style="width: 100%">
                    <input
                      id="input-nickname"
                      class="input"
                      type="text"
                      placeholder="닉네임"
                    />
                    <span class="icon is-small is-left"
                      ><i class="fa fa-user is-hidden"></i
                    ></span>
                  </div>
                  <p id="help-nickname" class="help">
                    닉네임은 한글 2~4글자만 가능합니다.
                  </p>
                </div>
                <nav class="level is-mobile">
                  <button
                    class="level-item button is-sparta"
                    onclick="sign_up()"
                  >
                    회원가입
                  </button>
                  <button
                    class="level-item button is-sparta is-outlined"
                    onclick="toggle_sign_up()"
                  >
                    취소
                  </button>
                </nav>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>
  </body>
</html>
